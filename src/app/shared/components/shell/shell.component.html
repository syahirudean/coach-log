<header class="p-3 bg-secondary text-white shadow-sm">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <img class="img-fluid pointer me-auto" src="../../../../assets/coach_log_logo_transparent.png" alt=""
                style="height:50px;width: 50px;" (click)="home()">
            <div class="dropdown text-end ms-auto" *ngIf="user_service.user$ | async as user">
                <div class="d-block link-dark text-decoration-none dropdown-toggle pointer" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img [src]="user.photoURL" alt="mdo" width="50" height="50" class="rounded-circle"
                        referrerpolicy="no-referrer">
                </div>
                <ul class="dropdown-menu py-2 shadow-sm" aria-labelledby="dropdownMenuButton1">
                    <li class="pointer text-center p-0">
                        <button class="btn" (click)="user_service.logout()">
                            ðŸ‘‹ Log Out
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
